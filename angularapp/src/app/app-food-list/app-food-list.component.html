<div class="foods">
    <div class="search-box">
        <label for="searchBox">Search</label>
        <input id="searchBox" type="text" [(ngModel)]="pattern">
    </div>

    <div class="new-food">
        <button (click)="enableUserToAddFood()" id ="newFood">Add New Food</button>
        <br>
        <div *ngIf="isEditing">
            <div>
                <br>
                <label for="new-food-name">Name</label>
                <input type="text" id = "name" [(ngModel)]="newFoodName">
                <br> <br>
            </div>
            <div>
                <label for="new-food-calories">Calories</label>
                <input type="text" id = "calories" [(ngModel)]="newFoodCalories">
                <br> <br>
            </div>
            <div>
                <label for="new-food-name">Image</label>
                <input type="text" id = "image" [(ngModel)]="newFoodImage">
                <br> <br>
            </div>

            <button (click)="newFood()" class="new-food-button">Add Food</button>
        </div>
    </div>

    <ul class="food-list">
        <li id="displayContainer" *ngIf="isEditing">
            <img [src]="newFoodImage" alt="">
            <h3 class="food-name">
                {{ newFoodName }}
                <small class="food-calories">{{ newFoodCalories }}</small>
            </h3>
        </li>



        <li id ="displayContainer" *ngFor="let food of foods | foodSearch:'name':pattern;">
            <img [src]="food.image" alt="">

            <h3 class="food-name">
                {{ food.name }}
                <small class="food-calories">{{ food.calories }}</small>
            </h3>
            <input type="text" #quantity value="1">
            <button (click)="addToMyList(food, quantity)"> Add </button>
        </li>
    </ul>

</div>

<div class="my-food-list">
    <h2>Today's Foods <small>{{ totalCalories }} cal</small></h2>
    <ul>
        <li *ngFor="let food of myList">
            <span>{{ food.name }}</span>
            <span>{{ food.calories }}</span>
            <span *ngIf="food.quantity > 1">x{{ food.quantity }}</span>
        </li>
    </ul>
</div>
